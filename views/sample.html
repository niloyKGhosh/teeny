<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/0f4f4bd934.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <!-- Added Custom Styles-->
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <div class="wrapper">
            <div class="wrapper-content">
                <header class="container">
                    <nav class="navbar navbar-light bg-light">
                        <a href="/" class="navbar-brand">Teeny</a>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="#" class="navlink"
                                    ><span
                                        class="fab fa-github github-link"
                                    ></span
                                ></a>
                            </li>
                        </ul>
                    </nav>
                </header>
                <main class="container">
                    <section class="bg-light section-hero">
                        <div class="row pt-5 pb-5">
                            <div class="col-12 col-md-5">
                                <img
                                    src="./hero.svg"
                                    alt="hero"
                                    class="img-fluid section-hero--img"
                                />
                            </div>
                            <div class="col-12 offset-md-1 col-md-6">
                                <div class="row">
                                    <div class="col-12">
                                        <form>
                                            <div class="form-group">
                                                <label
                                                    class="url-input-header text-center"
                                                    for="url"
                                                    >Shorten the URL</label
                                                >
                                                <div class="input-holder">
                                                    <input
                                                        type="text"
                                                        class="form-control input-box"
                                                        id="url"
                                                        required
                                                        aria-describedby="urlInputHelp"
                                                        name="url"
                                                        placeholder="Enter your link"
                                                    />
                                                </div>
                                            </div>
                                            <div
                                                class="button-holder text-center"
                                            >
                                                <button
                                                    type="submit"
                                                    class="btn btn-primary btn-custom"
                                                >
                                                    make it teeny
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                    <div
                                        class="col-12 input-holder section-hero--teeny"
                                    >
                                        <div class="url-redirect">
                                            <p class="url-redirect--link">
                                                teeny.cc/xysawr
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
            <footer class="footer-container"></footer>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
